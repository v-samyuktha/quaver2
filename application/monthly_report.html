<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Monthly Report</title>
  </head>
  <body>
    <div class="container">
        <h2>Hello, creator!</h2>
        <h3>Here's a monthly overview of your Quaver account: </h3>
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <strong>Songs uploaded</strong>
            </div>
            <div class="col">
                <strong>Albums uploaded</strong>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ songs }}
            </div>
            <div class="col">
                {{ albums }}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <strong>Average song rating</strong>
            </div>
            <div class="col">
                <strong>Average album rating</strong>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ avgSongRating }}
            </div>
            <div class="col">
                {{ avgAlbumRating }}
            </div>
        </div>
        <hr>
    </div>
    
    <div class="container">
        <h4>With love, <br>
        Team Quaver</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
<style>
    h2{
        color:rgb(0, 139, 92); 
    }
    h3{
        color: hsla(160, 100%, 37%, 1);
    }
    h4{
        color:rgb(0, 139, 92); 
    }
    .col{
        background-color: rgba(148, 207, 215, 0.192);
    }
</style>
